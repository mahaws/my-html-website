<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Static Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #0078d4;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .version {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
        .button {
            background-color: #0078d4;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from My Awesome Static Page!</h1>
        <p>This page is hosted on GitHub Pages!</p>
        <p>We're going to automate updates to this page using GitHub Actions!</p>
        <p>We are also working from the different brach where we are going to add a new set of decorations and all</p>
        <a href="https://docs.github.com/en/pages" target="_blank" class="button">Learn more about GitHub Pages</a>
        <div class="version">Version: 1.0</div>
    </div>
</body>
</html>
